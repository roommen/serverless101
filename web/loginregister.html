<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Serverless 101 - Login Register</title>
			<link rel="stylesheet" href="./css/normalize.min.css">
			<link rel="stylesheet" href="./css/bootstrap.min.css">
			<link rel="stylesheet" href="./css/style.css">
			<link href='./css/nsans.css' rel='stylesheet' type='text/css'>
			<script src="./js/jquery.min.js"></script>
			<script src="./js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="request-login">
			<img src="./img/serverlessregister.png" style="border-width:0px;max-width:37vw;max-height: 35vw;margin-left: 19px;">
			<div class="row tag-margin">
				<p id="error" class="tag-margin">*Login register placeholder text.</p>
			</div>
			<form method="POST">
                <div class="row tag-margin">
                    <div class="col-sm-4 label-style" style="padding-top: 10px;"><span style="color:red;">*</span>Full Name : </div>
                    <div class="col-sm-8" style="margin-left: -41px;">
                        <input class="common-style-input set-width" id="fullname" name="fullname" type="text" maxlength="30"/>
                    </div>
                </div>
				<div class="row tag-margin">
					<div class="col-sm-4 label-style" style="padding-top: 10px;"><span style="color:red;">*</span>Email Address : </div>
					<div class="col-sm-8" style="margin-left: -41px;">
						<input class="common-style-input set-width" id="email" type="text" name="email" maxlength="30"/>
					</div>
				</div>
				<div class="row tag-margin">
					<div class="col-sm-4 label-style" style="padding-top: 10px;"><span style="color:red;">*</span>Password : </div>
					<div class="col-sm-8" style="margin-left: -41px;">
						<input class="common-style-input set-width" id="password" type="password" name="password" maxlength="15"/>
					</div>
                </div>
                <div class="row tag-margin">
                    <div class="col-sm-4 label-style" style="padding-top: 10px;"><span style="color:red;">*</span>Location : </div>
                    <div class="col-sm-8" style="margin-left: -41px;">
                        <input class="common-style-input set-width" id="location" type="text" name="location" maxlength="20"/>
                    </div>
                </div>
                <div class="row tag-margin">
                    <div class="col-sm-4 label-style" style="padding-top: 10px;"><span style="color:red;">*</span>Comments : </div>
                    <div class="col-sm-8" style="margin-left: -41px;">
                        <textarea class="common-style-input set-width" id="comments" name="comments" maxlength="150"></textarea>
                    </div>
                </div>
				<div class="row">
					<div class="col-sm-4"></div>
					<div class="col-sm-4" style="margin:auto;">
						<button type="button" class="btn btn-primary btn-block btn-large" onclick="loginregister({email : email.value, password : password.value, location : location.value, fullname : fullname.value, comments : comments.value})" id="reg-submit">Register</button>
					</div>
					<div class="col-sm-4"></div>
				</div>
			</form>
		</div>
		<script src="js/sha256logic.js"></script>
		<script src="js/serverless101.js"></script>
	</body>
</html>
